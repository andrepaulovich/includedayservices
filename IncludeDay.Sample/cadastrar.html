    <!-- Optional theme -->

    <link rel="stylesheet" href="css/main.css" />

    <link href='http://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css' />

</head>
<body>

    <!-- Início da barra de navegação -->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">Include Day</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="cadastrar.html">Cadastrar</a></li>
                    <li><a href="encontrar.html">Encontrar</a></li>
                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
    </nav>
    <!-- Fim da barra de navegação -->

    <!-- Início do container para a classe 'hero-unit' -->
    <div class="container hero">
        <!-- Início hero unit -->
        <div class="hero-unit">
            <h1>#IncludeDayCI&T</h1>
            <p>Conheça o novo sistema de cadastro, localização e avaliação de locais com acessibilidade.</p>
        </div>
    </div>
    <!-- /container hero -->

    <hr>
    <!-- Início container-fuild -->
    <div class="container">
        <div class="row-fluid">
            <h2>Cadastro de estabelecimento</h2>

            <!-- Início form -->
            <form role="form">

                <div class="form-group">
                    <label for="name">Nome:</label>
                    <input type="text" class="form-control" id="name">
                </div>

                <div class="form-group">
                    <label for="localType">Tipo:</label>
                    <select class="form-control" id="localType">
                        <option>-- Selecione --</option>
                        <option>Bar</option>
                        <option>Lanchonete</option>
                        <option>Restaurante</option>
                        <option>Sorveteria</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="city">Cidade:</label>
                    <select class="form-control" id="city">
                        <option>-- Selecione --</option>
                        <option>Americana</option>
                        <option>Campinas</option>
                        <option>Jundiaí</option>
                        <option>São Paulo</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="address">Endereço:</label>
                    <input type="text" class="form-control" id="address">
                </div>

                <div class="form-group">
                    <label for="description">Descrição:</label>
                    <textarea class="form-control" rows="5" id="description"></textarea>
                </div>

                <button type="button" class="btn btn-default btn-cadastrar">Cadastrar &raquo;</button>

                <script type="text/javascript">

                    $(function () {

                        $(".btn-cadastrar").click(function () {

                            var URL_CADASTRO = "http://localhost/IncludeDay.Services/api/Locations/";

                            var localizacao = {
                                Name: $("#name").val(),
                                Description: $("#description").val(),
                                Address: $("#address").val(),
                                City: $("#city").val(),
                                LocationType: $("#localType").val(),
                                Id: 0,
                            };

                            $.ajax({
                                type: "POST",
                                url: URL_CADASTRO,
                                data: JSON.stringify(localizacao),
                                contentType: "application/json; charset=utf-8",
                                dataType: "json",
                                processData: true,
                                success: function (data) {

                                    /// mensagem do sucesso.

                                },
                                error: function (xhr) {
                                    alert(xhr.responseText);
                                }
                            });

                        });

                    });

                </script>

            </form>
            <!-- /form -->

        </div>
    </div>
    <!-- /container-fluid -->
    <hr>

    <div class="container-fluid copyright">

    </div>
    <!-- /container-fluid copyright -->
</body>
